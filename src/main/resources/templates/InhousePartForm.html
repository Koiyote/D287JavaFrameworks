<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Inhouse Part Detail</h1>
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

<!-- Add hidden form field to handle update -->
    <p>
        <input type="hidden" th:field="*{id}"/>
    </p>
    <label>Name: </label>
    <p>
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4"/>
    </p>
    <label>Price: </label>
    <p>
        <input type="text" path="price" th:field="*{price}" placeholder= "Price" class="form-control mb-4 col-4"/>
    </p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
    <label>Inventory: </label>
    <p>
        <input type="text" path="inv" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4"/>
    </p>
    <p th:if="${#fields.hasErrors('inv')}" th:errors="*{inv}">Inventory Error</p>
    <label>Min: </label>
    <p>
        <input type="text" path="min" th:field="*{min}" placeholder="Minimum" class="form-control mb-4 col-4"/>
    </p>
    <label>Max: </label>
    <p>
        <input type="text" path="max" th:field="*{max}" placeholder="Max" class="form-control mb-4 col-4"/>
    </p>
    <label>PartId: </label>
    <p>
        <input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4"/>
    </p>
    <div th:if="${#fields.hasGlobalErrors()}">
        <div th:each="error : ${#fields.globalErrors()}">
            <p th:text="${error}"></p>
        </div>
    </div>

    </div>

<p><input type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass=""error/><p>

<a href="http://localhost:8080/">Link
    to Main Screen</a>
</body>
</html>
